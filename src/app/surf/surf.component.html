<div class="filter-books">
  <mat-card style="min-width: 950px; max-width: 950px;">
    <mat-card-header>
      <mat-card-title>E-book Filters</mat-card-title>
    </mat-card-header>
    <mat-card-content fxLayout="row" fxLayoutAlign="start center">
      <mat-form-field fxFlex="33%">
        <input matInput placeholder="Search by name" [(ngModel)]="nameFilter" (input)="applyFilters()">
      </mat-form-field>

      <mat-form-field fxFlex="33%">
        <input matInput placeholder="Search by category" [(ngModel)]="categoryFilter" (input)="applyFilters()">
      </mat-form-field>

      <mat-form-field fxFlex="33%">
        <input matInput placeholder="Search by Author" [(ngModel)]="authorFilter" (input)="applyFilters()">
      </mat-form-field>
      <!-- <button mat-raised-button (click)="applyFilters()">Filter</button> -->
    </mat-card-content>
  </mat-card>
  </div>

  <!-- <div *ngFor="let bookId of userDataString.bookSubscribed">
    {{ bookId }}
  </div> -->
    

<div class="content">
  <div fxLayout="row wrap" fxLayoutGap="50px grid">
    <ng-container *ngIf="filteredBooks.length; else noBooksFound">
      <mat-card class="mat-elevation-z4" *ngFor="let book of filteredBooks" >
        <mat-card-header>
          <mat-card-title>{{ book.name }}</mat-card-title>
        </mat-card-header>
        <img mat-card-image src="/assets/{{ book.image }}">
        <mat-card-content>
          <!-- <p>BookId: {{ book.bookid }}</p> -->
          <p>Author: {{ book.author }}</p>
          <p>Category: {{ book.category }}</p>
        </mat-card-content>
        <mat-card-actions>
          <button mat-button>Preview</button>
          <!-- <button mat-button (click)="subscribeBook(book.bookid)">Subscribe now</button> -->
          <button mat-button (click)="subscribeBook(book.bookid)">Subscribe now</button>
        </mat-card-actions>
      </mat-card>
    </ng-container>
  </div>
  <ng-template #noBooksFound>
    <div class="no-books-found">
      <p>No books found</p>
    </div>
  </ng-template>
</div>
